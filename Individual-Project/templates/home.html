<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if favs is defined %}
    <div>

        <ul>

        {% for fav in favs %}

            <li><a href="{{url_for('city', name=fav)}}"> {{ fav }} </a></li>

        {% endfor %}

        </ul>
    </div>
{% endif %}


<div>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for cities.." title="Type in a city">


    <ul id="myUL">

    {% for city in cities %}

        <li><a href="{{url_for('city', name=city)}}"> {{ city }} </a></li>

    {% endfor %}

</ul>
</div>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>


</body>
</html>
