<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CitySearch / {{ city_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div id="banner">
        <a href="{{url_for('home')}}"> Home </a>
        <a href="{{url_for('user')}}"> User </a>
        <a href="{{url_for('random_city')}}"> Feel Lucky? </a>
    </div>


    <h1> {{ city_name }} <h1>

    <h2> Summary: {{cities[city_name]["summary"]}} </h2>
    <h2> Area: {{cities[city_name]["area"]}} </h2>
    <h2> Population: {{cities[city_name]["population"]}} </h2>

    <form method="POST"> 
        <input type="submit" value="Add to Favs">
    </form>


    <div id="search">

        </h2> Search Cities </h2>

        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for cities.." title="Type in a city">


        <ul id="myUL">

        {% for city in cities %}

            <li><a href="{{url_for('city', name=city)}}"> {{ city }} </a></li>

        {% endfor %}

    </ul>
    </div>


</body>
</html>
