<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CitySearch / {{ city_name }}</title>
</head>
<body>

    <div id="banner">
        <a href="{{url_for('home')}}"> Home </a>
        <a href="{{url_for('user', name='username')}}"> User </a>
    </div>


    <h1> {{ city_name }} <h1>
    <form method="POST"> 
        <input type="submit" value="Add to Favs">
    </form>


    <div id="search">

        </h2> Search Cities </h2>
        
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for cities.." title="Type in a city">


        <ul id="myUL">

        {% for city in cities %}

            <li><a href="{{url_for('city', name=city)}}"> {{ city }} </a></li>

        {% endfor %}

    </ul>
    </div>


</body>
</html>
